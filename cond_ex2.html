<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
	<style>
	 section { margin: 3em; }
	 .flex { width: 20em; display: flex; justify-content: space-between; }
	</style>
    </head>
    <body>
	<section id="ex1">
	    <p class="flex">
		<input id="num1" type="number"> <input id="num2" type="number">
	    </p>
	    <p class="flex">
		<button type="button" onclick="performOperation('+');">Add</button>
		<button type="button" onclick="performOperation('-');">Subtract</button>
		<button type="button" onclick="performOperation('*');">Multiply</button> 
		<button type="button" onclick="performOperation('/');">Divide</button> 
	    </p>
	    <p>Answer: <span id="answer"></span></p>
	</section>
	<script src="cond_ex2.js"></script> 
	<script>
		function performOperation() {
			document.getElementById("ex1").innerHTML = num1, num2;
		}
	</script>
    </body>
</html>
